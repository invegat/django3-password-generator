{% load static %}
{% block scripts %}
<script>
  function CopyText() {
  var text = document.getElementById('password')
  text.select();
  document.execCommand('copy')
}
</script>
{% endblock scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/button.css' %}">
<div class="container text-center">
    <h1>Your password is</h1>
    <h2 class="alert alert-success"><textarea style="overflow:hidden;resize:none " cols={{ length }} rows="1" id="password">{{ password }}</textarea></h2>
    <button id="copytext" style="text-align:center;" onclick="CopyText()">Copy Password to Clipboard</button>
    <a href={% url 'home' %} class="btn btn-warning">home</a>
</div>
