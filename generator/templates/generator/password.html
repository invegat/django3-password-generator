{% load static %}
{% block scripts %}
<script>
    function CopyText() {
        let text = document.getElementById('password')
        text.select();
        navigator.clipboard.writeText(text.textContent)
    }

    function refresh() {
        window.location.reload();
    }
</script>
{% endblock scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/button.css' %}">
<div class="container text-center">
    <h1>Your password is</h1>
    <h2 class="alert alert-success"><textarea readonly="true" style="overflow:hidden;resize:none" cols={{ length }}
                                              rows="1" id="password">{{ password }}</textarea></h2>
    <button id="copytext" onclick="CopyText()" style="text-align:center;">Copy Password to Clipboard</button>
    <br>
    <button onclick="refresh()">Generate New Password</button>
    <br>
    <a href={% url 'home' %} class="btn btn-warning">home</a>
</div>
